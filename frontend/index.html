<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI Web Summarizer</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <h1>AI Web Content Summarizer</h1>

  <textarea id="inputText" placeholder="Paste text here..."></textarea>

  <br />
  <button onclick="summarize()">Summarize</button>

  <h2>Summary</h2>
  <p id="summary"></p>
  <h3>Summary Metrics</h3>
  <div id="metrics"></div>
  <h3>Keywords</h3>
  <p id="keywords"></p>

  <h3>Important Points</h3>
  <ul id="points"></ul>

  <script src="app.js"></script>
</body>
</html>
